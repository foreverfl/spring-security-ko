# name: security
version: true
title: Spring Security
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    run:
      command: gradlew -q -PbuildSrc.skipTests=true "-Dorg.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError" :spring-security-docs:generateAntoraYml
      local: true
    scan:
      dir: ./build/generated-antora-resources
asciidoc:
  attributes:
    icondir: icons
    gh-old-samples-url: "https://github.com/spring-projects/spring-security/tree/5.4.x/samples"
    gh-samples-url: "https://github.com/spring-projects/spring-security-samples/tree/123"
    gh-url: "https://github.com/spring-projects/spring-security/tree/123"
    # 직접 추가한 속성
    gh-tag: "6.3.x"
    security-api-url: "https://docs.spring.io/spring-security/site/docs/current/api/"
    security-reference-url: "https://docs.spring.io/spring-security/site/docs/current/reference/html5/"
    spring-framework-api-url: "https://docs.spring.io/spring-framework/docs/6.0.0/javadoc-api/"
    spring-framework-reference-url: "https://docs.spring.io/spring-framework/reference/6.0.0/"
    spring-boot-api-url: "https://docs.spring.io/spring-boot/3.0.0/api/java/"
    spring-boot-reference-url: "https://docs.spring.io/spring-boot/3.0.0/"
    spring-security-version: "6.3.3"
    spring-core-version: "6.0.0"
    unboundid-ldapsdk-version: "6.0.7"
    apacheds-core-version: "2.0.0-M24"
